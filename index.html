<!doctype html>
<html ng-app='shopular'>
  <head>
  	<title>Shopular</title>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>

  <section ng-controller='TableController as vm' class="container">    	
      <h1>Shopular</h1>

      <h2>{{vm.weather.name}} <span class="pull-right">{{vm.weather.main.temp}}&deg;</span></h2>

      <h2>{{vm.joke}}</h2>

			<table class="animated fadeInDown table table-striped table-responsive" ng-class="vm.table">
				<thead>
					<tr class="header_tr">
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
            <th>Color</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.data | orderBy:'quantity'">
						<td>{{item.name}}</td>
						<td>
              {{ vm.getPrice(item) | currency}}
              <img ng-show="item.discount>0" src="https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png" alt="discount icon">
            </td>
						<td>
              <button ng-click="vm.changeQuantity(item,true)">+</button>
              {{item.quantity}}
              <button ng-click="vm.changeQuantity(item,false)">-</button>
            </td>
            <td>
              <div class="color" style="background-color:{{item.color}}"></div> 
              {{item.color}}
            </td>
					</tr>
				</tbody>
			</table>

  <h2>Enter An Item</h2>
      <form class="animated fadeInDown" novalidate name="forms" ng-submit="vm.submitForm(forms.$valid)">
      <label for="Name">Name *</label>
      <input class="form-control" ng-model="vm.item.name" type="text" required>
      <label for="Quantity">Quantity *</label>
      <input class="form-control" ng-model="vm.item.quantity" type="number" required>
      <label for="Price">Price *</label>
      <input class="form-control" ng-model="vm.item.price" type="number" required>
      <label for="Color">Discount *</label>
      <input class="form-control" ng-model="vm.item.discount" type="number" required>
      <label for="Color">Color *</label>
      <input class="form-control" ng-model="vm.item.color" type="text" required>
      <button class="btn btn-primary" type="submit">Go</button>
      </form>
</section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src='js/main.js'></script>

    <script src='js/services/API.js'></script>
    <script src='js/controllers/TableController.js'></script>
  </body>
</html>
